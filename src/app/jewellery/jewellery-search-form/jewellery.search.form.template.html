<div class="small-screen-search-backdrop" [hidden]="toggleBackdrop" (click)="toggleSearchForm()">
</div>

<button class="small-width-search-btn" (click)="toggleSearchForm()">
  <img src="assets/images/search-icon.svg">
</button>

<md-icon svgIcon="arrow" class="arrow-icon" [hidden]="toggleBackdrop"></md-icon>

<form #searchProduct="ngForm" autocomplete="off"
      (ngSubmit)="searchProduct.valid && searchProductAndarea(searchProduct.value)"
      class="serching-form" novalidate [ngClass]="toggleSearchFormClass">

  <div class="search-terms">
    <app-autocomplete [items]="areas" [itemType]="'area'" (selectedItem)="getSelectedArea($event)" class="nav-auto-complete"></app-autocomplete>
    <!--<md-error *ngIf="area == ''">Select valid area</md-error>-->
    <div class="types-container" dir="rtl">
      <div *ngFor="let type of types" class="single-type">
        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
          <input type="checkbox" class="custom-control-input" (click)="toggleTypeSearch(type)"
                 [checked]="!!selectedTypes.includes(type)">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">{{type}}</span>
        </label>
      </div>

      <div class="single-type">
        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
          <input type="checkbox" class="custom-control-input" (click)="toggleTypeSearch(defaultSelectedType)"
                 [checked]="!!selectedTypes.includes(defaultSelectedType) || !selectedTypes.length" [disabled]="!!selectedTypes.includes(defaultSelectedType)">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">All Jewellery</span>
        </label>
      </div>

    </div>

  </div>

  <button type="submit" class="btn" [disabled]="!area">
    <img src="assets/images/search-icon.svg">
  </button>

  <!--<button-->
  <!--[disabled]="searchProduct.controls?.area?.errors?.required"-->
  <!--type="submit"-->
  <!--class="btn">-->
  <!--<img src="assets/images/search-icon.svg">-->
  <!--</button>-->

</form>
