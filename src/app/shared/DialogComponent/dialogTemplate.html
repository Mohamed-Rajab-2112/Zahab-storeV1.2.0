<div class="dialog-container">
  <div class="modal-header">
    <h4 class="modal-title">{{dialogContent.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeDialog(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!--<md-dialog-content>-->
  <p>{{dialogContent.body}}</p>
  <!--</md-dialog-content>-->
  <md-dialog-actions class="buttons-container">
    <button md-raised-button (click)="closeDialog(false)">No!</button>
    <button md-raised-button (click)="closeDialog(true)">Okay!</button>
  </md-dialog-actions>

</div>
